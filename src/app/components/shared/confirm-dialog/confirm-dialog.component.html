<div>
  <h1 mat-dialog-title style="text-align: center;">Confirmation Message</h1>
  <div mat-dialog-content style="text-align: center;">
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions class="button-actions">
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="btnConfirmation" cdkFocusInitial>Yes</button>
  </div>

</div>
